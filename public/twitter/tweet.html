<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweet</title>
</head>
<body>
<a href="navigation.html">Back</a>
<h1>Twitter</h1>
<h2>Tweet</h2>
<img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="104" height="142">
<form id="teraform">
  <input type="text" placeholder="What's happening?">
  </br>
  <!-- Dropdown for reply options -->
  <select name="reply-option">
    <option value="EVERYONE">Everyone can reply</option>
    <option value="FOLLOWING">People you follow</option>
    <option value="MENTIONED">Only people you mention</option>
  </select>
  </br>

  <!-- Button to upload an image -->
  <input type="file" name="image-upload">
  <!-- Button to submit the form -->
  <button type="submit">Tweet</button>
</form>

</body>
</html>
